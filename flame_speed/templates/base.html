<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock title %}</title>
<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/visualize.js"></script>
    <link href="{{ STATIC_URL }}css/jquery.jqplot.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jqplot.min.js"></script>
	<script type="text/javascript">

      $(function () {
        var graph = [];
           
        //Construct graph values
        {% for record in results %}
            if (graph [{{record.reference.id_ref}}] == null) {graph[{{record.reference.id_ref}}] = [];}
            graph[{{record.reference.id_ref}}].push( [ {{record.value}} , {{record.speed}}] );
        {% endfor %}

        new_graph = [];
        j = 0;
        for (var i = 0; i < graph.length; i++) {
            if (graph[i]!=null) {
               new_graph[j] = graph[i];
               j++;
            }
        }

       graph_options = {
            title:'Flame speed {{charact}}',
            legend:{show:true},
       }

      $.jqplot('chartdiv', new_graph, graph_options);
       

	   });
	 </script>
</head>
<body>
<div id="wrapper">
<header id="mainHeader">

    <h1>Flame Speed</h1>
  </hgroup>
