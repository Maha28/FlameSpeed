{%extends "base.html"%}
{%block title%}Search{%endblock%}
{%block content%}
<section id="mixture_characteristic_reference">
   <header></header>
   		<form method="POST" class="searchForm" action={% url search %}>
   			{% csrf_token %} 
   			<select name="mixture">
	   				{% for entry in mixtures %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
   			<button type="submit">Run</button>
   		</form>
   		
   		<table border="1" cellpadding="10" cellspacing="0">
    		<tr>
    	     	<th>name</th>
	    	</tr> 
		    	{% for entry in characteristic_list %}
			       <tr>			       
			           <td>{{entry.name}}</td>
			       </tr>
    	        {% endfor %}	
    	</table>
   </section>  
{%endblock%}
