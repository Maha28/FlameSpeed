{%block title%}database{%endblock%}

<section id="searchdatabase">
   <header></header>
   		<form method="POST" class="databaseForm" action={% url database %}>
   			{% csrf_token %} 
   			<select name="mixture">
	   				{% for entry in mixtures %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
   			<button type="submit">Run</button>
   		</form>
	
    	<form method="POST1" class="databaseForm" action={% url database %}>
   			{% csrf_token %} 
   			<select name="characteristic">
	   				{% for entry in characteristic_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
   			<button type="submit">Run</button>
   		</form>
   		
   		<form method="POST" class="databaseForm" action={% url database %}>
   			{% csrf_token %} 
   			<select name="reference">
	   				{% for entry in reference_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
   			<button type="submit">Run</button>
   		</form>         	     	        	
   </section>  
{%endblock%}
