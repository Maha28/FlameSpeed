{%extends "base.html"%}
{%block title%}Graph{%endblock%}
{%block content%}
<header></header>
<section id="graph">
   		<form method="POST" class="databaseForm" action="{% url graph %}">
   			{% csrf_token %} 
   				<select name="mixture">
	   				{% for entry in mixtures %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
   			<button type="submit">Select Mixture</button>
	 
	   			<select name="characteristic">
	   				{% for entry in characteristic_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}

		   		</select>
   			<button type="submit">Select Characteristic</button>

	   			<select name="reference">
	   				{% for entry in reference_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>
   			<button type="submit">Select Reference</button>		   		
	   		
	   		<select name="conditions">
	   				{% for entry in conditions_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>
   		    <button type="submit">Display Graph</button>
   		</form>         	     	        	
</section>  

{%endblock%}
