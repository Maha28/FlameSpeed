{%extends "base.html"%}
{%block title%}Graph{%endblock%}
{%block content%}
<header></header>
<section id="graph">
   		<form method="POST" class="databaseForm" action="{% url graph %}">
   			{% csrf_token %} 
   				<select name="mixture" onclick="submit();">
	   				{% for entry in mixtures %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
	   			</select>
	 
	   			<select name="characteristic" onclick="submit();">
	   				{% for entry in characteristic_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>	   		
		   		
		   		<select name="pressure" onclick="submit();">
	   				{% for entry in pressure_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>	 
		   		
		   		<select name="temperature" onclick="submit();">
	   				{% for entry in temperature_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>
		   		
		   		<select name="nH2_nO2" onclick="submit();">
	   				{% for entry in nH2_nO2_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>
		   		
		   		<select name="nN2_nO2" onclick="submit();">
	   				{% for entry in nN2_nO2_list %}
	   					<option value="{{entry}}">{{entry}}</option>
	   				{% endfor %}
		   		</select>

   		</form>   

   		<FORM><INPUT TYPE="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>      	     	        	
</section>  


{%endblock%}
