{%extends "base.html"%}
{%block title%}Data{%endblock%}
{%block content%}
<section id="data">
       <form method="POST" class="databaseForm" action="{% url "data" %}">
           <fieldset>
           <legend>Mixture</legend> <!-- Titre du fieldset -->
               
                   {% csrf_token %} 
                       <select name="mixture" onclick="submit();">
              <!--  <option value=""></option> -->
                       {% for entry in mixtures %}
                           <option value="{{entry}}" selected="selected">{{entry}}</option>
                       {% endfor %}
                   </select>
              
                   <select name="characteristic" onclick="submit();">
                       {% for entry in characteristic_list %}
                           <p><option value="{{entry}}">{{entry}}</option></p>
                       {% endfor %}    
                   </select>        
           
           </fieldset>     
           
           <fieldset>
           <legend>Oxidizer</legend> 
                <select name="nN2_nO2">
                <p><option value="3.76" >Air </option></p>
                <p><option value="0" >Oxygene </option></p>
               </select>
           </fieldset>
           
           <fieldset>
           <legend>Pressure</legend> 
           <ul>
               <p>Enter the range of pressure (atm)</p>
               <DIV style="float: left; width: 50%">
	               <p>Minimum</p>
	               <input type="number" name="pressure_min" min=0 max=100 />
	           </DIV>
               <DIV style="float: left; width: 50%">
	               <p>Maximum</p>
	               <input type="number" name="pressure_max" min=0 max=100 />
               </DIV>
           </ul>
           </fieldset>    
            
           <fieldset>
           <legend>Temperature</legend>
           <ul>
               <p>Enter the range of temperature (K)</p>
               <DIV style="float: left; width: 50%">
	               <p>Minimum</p>
	               <input type="number" name="temperature_min" min=273 max=1000 />
               </DIV>
               <DIV style="float: left; width: 50%">
	               <p>Maximum</p>
	               <input type="number" name="temperature_max" min=273 max=1000 />
               </DIV>
               </p>
           </ul>
           <button class="btn btn-small btn-primary" type="submit">Submit</button>
           <button class="btn btn-small btn-primary" type="button" onClick="history.go(-1);return true;">Back</button>
           </fieldset>    
       </form>  
	    <script type="text/javascript">
	    
			$('#table-display').hide();
			$('.button-show').on('click', function() {
			        $('#table-display').show(); 
			});
			​​
        </script>                           
</section>         
{%endblock%}
